<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/template.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="head">
	<title>Advocatus - Login</title>
</ui:define>


<ui:define name="body" style="background-repeat:no-repeat;background-size:contain;background-position:center;">

	<p:dialog header="Login" visible="true" closable="false"
		draggable="false" resizable="false" width="420">

		<h:graphicImage library="default" name="img/user.png" />

		<h:form >
			<h:panelGrid columns="2" >
				<h:outputLabel for="j_username" value="Usuário: *"/>
				<h:inputText id="j_username" value="#{autenticacaoBean.usuario.logon}" size="20" maxlength="40" style="text-transform:uppercase" />
				
				<h:outputLabel for="j_password" value="Senha: * " />
				<h:inputSecret id="j_password" value="#{autenticacaoBean.usuario.senha}" size="20" maxlength="20" />
				
				<h:panelGroup>
					<h:form>
					<h:link value="Criar novo usuário" outcome="novo-usuario" style="font-size: 11px" />
					<br/>
					<h:link value="Esqueci meu usuário e/ou senha" outcome="recuperar-usuario-senha" style="font-size: 11px"/>
					
					</h:form>
				</h:panelGroup>
				
				<h:commandButton value="Login" action="#{autenticacaoBean.efetuarLogon(autenticacaoBean.usuario)}" />
			</h:panelGrid>
		</h:form>
		
		<p:messages/>
				
	</p:dialog>
</ui:define>

</ui:composition>
