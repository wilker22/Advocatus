<ui:composition template="/WEB-INF/templates/template.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="head">
	<title>Advocatus - Login</title>
</ui:define>


<ui:define name="body" style="background-repeat:no-repeat;background-size:contain;background-position:center;">

	<p:dialog header="Login" visible="true" closable="false"
		draggable="false" resizable="false" width="420">

		<h:graphicImage library="default" name="img/user.png" />

		<h:form >
			<h:panelGrid columns="2" >
				<h:outputLabel for="j_username" value="Usu치rio: *"/>
				<h:inputText id="j_username" value="#{autenticacaoBean.usuario.logon}" size="20" maxlength="40" style="text-transform:uppercase" />
				
				<h:outputLabel for="j_password" value="Senha: * " />
				<h:inputSecret id="j_password" value="#{autenticacaoBean.usuario.senha}" size="20" maxlength="20" />
				
				<h:panelGroup>
					<h:form>
					<h:link value="Criar novo usu치rio" outcome="novo-usuario" style="font-size: 11px" />
					<br/>
					<h:link value="Esqueci meu usu치rio e/ou senha" outcome="recuperar-usuario-senha" style="font-size: 11px"/>
					
					</h:form>
				</h:panelGroup>
				
				<h:commandButton value="Login" action="#{autenticacaoBean.efetuarLogon(autenticacaoBean.usuario)}" />
			</h:panelGrid>
		</h:form>
		<h:messages/>
		<center>
			<h:outputText value="Usu치rio ou senha incorretos!" rendered="#{param.erro}" style="color: darkred;font-size: 12px" />
		</center>
	</p:dialog>
</ui:define>



</ui:composition>
